<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>推箱子</title>
    <link rel="stylesheet" href="./turn.css">
</head>
<body>
    <div class="pushBox">
        <div class="levels">
            <span class="say">游戏说明：可以点击相邻块让人运动，也可以按键运动，</span>
            <input type="button" id="easy" value="简单">
            <input type="button" id="mid" value="中等">
            <input type="button" id="cool" value="困难">
            <span class="say"> 上下左右,可选难度等级，可切换关卡,可回退到上一步</span>
        </div>
        <!-- 每个格宽35 所用的地图是16 * 16 的二维数组 所以 35 * 16 = 560 -->
        <canvas id="canvas" width="560" height="560"></canvas>
        <div class="stage">
            <span class="step">行走步数：<span id="step">0</span></span>
            <span class="level">第：<span id="level">1</span>关</span>
            <input type="button" id="prev" value="上一关">
            <input type="button" id="next" value="下一关">
            <input type="button" id="retStep" value="回退">
            <input type="button" id="restart" value="重玩">
            
            <!-- <input type="button" value=""> -->
        </div>
    </div>
    <script src="./fastclick.js"></script>
    <script src="./level99.js"></script>
    <script src="./turn.js"></script>

</body>
</html>
